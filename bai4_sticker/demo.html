<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .sticker {
      width: 120px; height: 200px; 
      background: url(image/llight.png) no-repeat 0 0;
    }
  </style>
</head>
<body>
  <!-- <img src="image/llight.PNG" alt="Image" id="myImage"> -->
  <script type="text/javascript">
    const imgElement = document.getElementById("myImage");
    const image = new Image();
    
  image.addEventListener("load", function() {
    const width = this.naturalWidth;
    const height = this.naturalHeight;
    console.log("Width: " + width + "px");
    console.log("Height: " + height + "px");
    const totalImages = 20
    const imageWidth = width / totalImages
    const imageHeight = height
    let count = 1
    let positionX = 0
    const stickerElement = document.querySelector('.sticker')

    setInterval(function() {
    positionX = -(imageWidth * count)
    console.log("positionX: " + positionX + "px");
    stickerElement.style.backgroundPosition = `${positionX}px 0`
    count++
    count = (count >= totalImages) ? 0 : count
    }, 2000 / totalImages)
  });

  image.src = imgElement.src;
  </script>
</body>
</html>
